<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de registro</title>
</head>

<body>
  <header>
    <h1>Bienvenido a el proceso de seleccion de personal...</h1><br>
    <div>
      <nav>
        <ul>
          <li>
            <a href="index.html">Inicio</a>
          </li>
          <li>
            <a href="formulario.html">Ingresar al proceso de seleccioon de personal</a>
          </li>
        </ul>
      </nav>
    </div>
  </header><br>
  <div>
    <h2>Formulario</h2>
    <form action="controlador" method="post" autocomplete="off">
      <div>
        <label for="nombre">Ingrese su nombre:</label>
        <input type="text" id="nombre" name="nombre" required pattern="[a-zA-Z\s]{2,50}" title="Solo puedes ingresar letras.">
      </div><br>

      <div>
        <label for="">Ingrese su número de telefono:</label>
        <input type="text" id="telefono" name="telefono" pattern="[0-9]{0,10}" title="Solo puedes ingresar números.">
      </div><br>

      <div>
        <label for="edad">Ingrese su edad:</label>
        <input type="text" id="edad" step="1" min="1" name="edad" pattern="[0-9]{1,2}" title="Solo puedes 1 o 2 caracteres y deben ser números.">
      </div><br>

      <div>
        <label for="">Ingrese su correo electronico:</label>
        <input type="text" name="email" required pattern="^[a-zA-Z0-9%+-\.]+@[a-zA-Z\.]+\.[a-zA-Z]+$">
      </div><br>

      <div>
        <label for="">Seleccone su género: </label><br>
        <label for="mujer"> <input type="radio" id="Mujer" name="genero" value="mujer"> Femenino</label> <br>
        <label for="hombre"> <input type="radio" id="Hombre" name="genero" value="hombre" checked> Masculino</label>
      </div><br>

      <div>
        <label for="seleccionar">Seleccione su nivel de estudio terminados: </label><br>
        <label for="">Basica primaria</label><input type="checkbox" value="primaria" name="nivel" checked><br>
        <label for="">Basica secundaria</label><input type="checkbox" value="secundaria" name="nivel"><br>
        <label for="">Educacion media</label><input type="checkbox" value="cabhiller" name="nivel"><br>
      </div><br>

      <div>
        <label for="">Suba los certificados del nivel de estudio aprobado/s:</label>
        <input type="file" multiple accept=".pnj, .jpg">
      </div><br>

      <div>
        <input type="submit">
      </div><br>

  </div>
  </form>
</body>

</html>
